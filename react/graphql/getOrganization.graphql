query getOrganization($organizationId: ID, $costCenterId: ID) {
  getOrganizationByIdStorefront
    @context(provider: "vtex.b2b-organizations-graphql") {
    id
    name
    tradeName
    status
    paymentTerms {
      id
      name
    }
    priceTables
    salesChannel
    sellers {
      id
      name
    }
    customFields {
      name
      value
      type
      dropdownValues {
        value
        label
      }
      useOnRegistration
    }
    permissions {
      createQuote
    }
  }

  getCostCenterByIdStorefront
    @context(provider: "vtex.b2b-organizations-graphql") {
    id
    name
    organization
    addresses {
      addressType
      receiverName
      addressId
      postalCode
      city
      state
      country
      street
      number
      neighborhood
      complement
      reference
      geoCoordinates
    }
    paymentTerms {
      id
      name
    }
    phoneNumber
    businessDocument
    customFields {
      name
      value
    }
    stateRegistration
    sellers {
      id
      name
      email
    }
  }

  getUsers(organizationId: $organizationId, costCenterId: $costCenterId)
    @context(provider: "vtex.b2b-organizations-graphql") {
    id
    organizationName
    costCenterName
    roleId
    orgId
    name
    email
    role {
      name
    }
  }

  getActiveOrganizationsByEmail
    @context(provider: "vtex.b2b-organizations-graphql") {
    organizationName
    costCenterName
    orgId
    costId
    role {
      id
      name
      slug
    }
  }

  getCostCentersByOrganizationId(id: $organizationId, pageSize: 100)
    @context(provider: "vtex.b2b-organizations-graphql") {
    data {
      id
      addresses {
        addressId
        addressType
        addressQuery
        postalCode
        country
        receiverName
        city
        state
        street
        number
        complement
        neighborhood
        geoCoordinates
        reference
      }
    }
  }
}
