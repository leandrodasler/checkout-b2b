mutation ShareCart(
  $email: String!
  $subject: String!
  $title: String!
  $linkLabel: String!
  $linkHref: String!
  $sentByLabel: String!
  $userLabel: String!
  $sentByName: String!
  $sentByEmail: String!
  $roleLabel: String!
  $sentByRole: String!
  $organizationLabel: String!
  $sentByOrganization: String!
  $costCenterLabel: String!
  $sentByCostCenter: String!
  $footerLine1: String!
  $footerLine2: String!
) {
  shareCart(
    email: $email
    subject: $subject
    title: $title
    linkLabel: $linkLabel
    linkHref: $linkHref
    sentByLabel: $sentByLabel
    userLabel: $userLabel
    sentByName: $sentByName
    sentByEmail: $sentByEmail
    roleLabel: $roleLabel
    sentByRole: $sentByRole
    organizationLabel: $organizationLabel
    sentByOrganization: $sentByOrganization
    costCenterLabel: $costCenterLabel
    sentByCostCenter: $sentByCostCenter
    footerLine1: $footerLine1
    footerLine2: $footerLine2
  )
}
