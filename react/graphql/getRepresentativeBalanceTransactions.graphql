query GetRepresentativeBalanceTransactions(
  $email: String!
  $page: Int
  $pageSize: Int
  $sort: String
) {
  getRepresentativeBalanceTransactions(
    email: $email
    page: $page
    pageSize: $pageSize
    sort: $sort
  ) {
    data {
      id
      email
      oldBalance
      newBalance
      orderGroup
      createdIn
      lastInteractionIn
    }
    pagination {
      total
      page
      pageSize
    }
  }
}
