query getShipping(
  $items: [ShippingItem]
  $postalCode: String
  $geoCoordinates: [String]
  $country: String
) {
  shipping(
    items: $items
    postalCode: $postalCode
    geoCoordinates: $geoCoordinates
    country: $country
  ) @context(provider: "vtex.store-graphql") {
    logisticsInfo {
      slas {
        shippingEstimate
      }
    }
  }
}
